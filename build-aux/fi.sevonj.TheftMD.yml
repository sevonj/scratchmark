id: "fi.sevonj.TheftMD"
runtime: "org.gnome.Platform"
runtime-version: "48"
sdk: "org.gnome.Sdk"
sdk-extensions:
  - "org.freedesktop.Sdk.Extension.rust-stable"
command: "theftmd"
finish-args:
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--filesystem=host"
modules:
  - name: "theftmd"
    buildsystem: "simple"
    build-options:
      append-path: "/usr/lib/sdk/rust-stable/bin"
      env:
        CARGO_HOME: "/run/build/theftmd/cargo"
        PREFIX: "/app"
    build-commands:
      - "cargo --offline fetch --manifest-path Cargo.toml --verbose"
      - "cargo --offline build --release --verbose --features packaged"
      - "install -Dm755 ./target/release/theftmd -t /app/bin/"
      - "install -Dm644 ./resources/editor_schemes/theftmd.xml -t /app/share/${FLATPAK_ID}/editor_schemes/"
      - "install -Dm644 ./resources/${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop"
      - "install -Dm644 ./resources/${FLATPAK_ID}.png /app/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.png"
    sources:
      - type: "dir"
        path: "../"
        skip:
          - "target"
          - "test"
      - "generated-sources.json"
